<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Live Indices â€” Bloomberg Style</title>

    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th {
            color: #ffffff;
            background-color: #333333;
            padding: 10px;
            border-bottom: 2px solid #555;
            font-size: 20px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 18px;
        }

        .green { color: #00ff00; }
        .red { color: #ff4444; }
    </style>
</head>

<body>
    <h1>ðŸ“ˆ Indices Boursiers â€” Live (Style Bloomberg)</h1>

    <table>
        <thead>
            <tr>
                <th>Indice</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- rempli automatiquement -->
        </tbody>
    </table>

    <script>
        const API_KEY = "8750c8bd8f14484abb8ab814daabbb56";

        // 10 plus gros indices mondiaux
        const indices = {
            "SPX": "S&P 500",
            "NDX": "Nasdaq 100",
            "DJI": "Dow Jones",
            "FTSE": "FTSE 100",
            "DAX": "DAX 40",
            "CAC": "CAC 40",
            "HSI": "Hang Seng",
            "N225": "Nikkei 225",
            "STOXX50E": "Euro Stoxx 50",
            "SPTSX": "TSX Composite"
        };

        // Construction du HTML de base
        const tableBody = document.getElementById("table-body");
        for (let symbol in indices) {
            tableBody.innerHTML += `
                <tr id="${symbol}">
                    <td>${indices[symbol]}</td>
                    <td class="price">Chargement...</td>
                </tr>
            `;
        }

        // Connexion WebSocket
        const socket = new WebSocket("wss://ws.twelvedata.com/v1/quotes/price");

        socket.onopen = () => {
            socket.send(JSON.stringify({
                action: "subscribe",
                params: {
                    symbols: Object.keys(indices).join(","),
                    apikey: API_KEY
                }
            }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (!data.price || !indices[data.symbol]) return;

            const row = document.getElementById(data.symbol);
            const priceCell = row.querySelector(".price");

            // Mise Ã  jour avec variation de couleur
            const old = parseFloat(priceCell.textContent);
            const price = parseFloat(data.price).toFixed(2);

            if (!isNaN(old)) {
                if (price > old) priceCell.className = "price green";
                else if (price < old) priceCell.className = "price red";
            }

            priceCell.textContent = price;
        };
    </script>
</body>
</html>
