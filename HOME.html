<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOMBERG ENS® - INDICES TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #FFAA00;
            font-size: 12px;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER BLOOMBERG */
        .bloomberg-header {
            background: #FFAA00;
            padding: 8px 20px;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #FFAA00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-time {
            font-size: 12px;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            background: #000000;
            padding: 15px 20px;
            min-height: 100vh;
        }

        /* TITRE SECTION */
        .section-title {
            color: #FFAA00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
            margin: 15px 0 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* GRILLE DES INDICES */
        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        /* CARTE INDICE - STYLE BLOOMBERG */
        .index-card {
            background: #111111;
            border: 1px solid #333333;
            border-left: 4px solid #FFAA00;
            padding: 12px 15px;
            transition: all 0.2s ease;
            position: relative;
        }

        .index-card:hover {
            background: #1a1a1a;
            border-left-color: #FFC000;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.2);
        }

        .index-name {
            font-size: 11px;
            font-weight: bold;
            color: #FFAA00;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .index-full-name {
            font-size: 9px;
            color: #888;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .index-price {
            font-size: 20px;
            font-weight: bold;
            color: #FFAA00;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
        }

        .index-change {
            display: inline-block;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 11px;
            margin-top: 5px;
            border: 1px solid;
            background: rgba(0, 0, 0, 0.3);
        }

        .positive {
            color: #00FF00;
            border-color: #00FF00;
        }

        .negative {
            color: #FF0000;
            border-color: #FF0000;
        }

        .neutral {
            color: #888;
            border-color: #666;
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            color: #FFAA00;
            font-size: 12px;
            padding: 40px;
            background: #111;
            border: 1px solid #333;
            margin: 20px 0;
        }

        .loading::before {
            content: "⬛ ";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ERROR STATE */
        .error {
            background: #1a0000;
            color: #FF0000;
            padding: 15px;
            border: 1px solid #FF0000;
            border-left: 4px solid #FF0000;
            margin: 20px 0;
            text-align: center;
            font-size: 11px;
        }

        /* LAST UPDATE */
        .last-update {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 10px;
            padding: 10px;
            border-top: 1px solid #333;
        }

        /* FOOTER BLOOMBERG */
        .bloomberg-footer {
            text-align: center;
            color: #666;
            font-size: 9px;
            padding: 15px;
            border-top: 1px solid #333;
            margin-top: 30px;
        }

        /* ANIMATION UPDATE */
        .updating {
            animation: pulse 1.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* STATUS INDICATOR */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00FF00;
            margin-right: 8px;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* SEPARATOR */
        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 15px 0;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .indices-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 10px;
            }
            
            .index-price {
                font-size: 18px;
            }
            
            .bloomberg-header {
                font-size: 12px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER BLOOMBERG -->
    <div class="bloomberg-header">
        <div class="header-left">
            <div>⬛ BLOOMBERG ENS® TERMINAL - CRYPTO MARKETS</div>
        </div>
        <div class="header-time">
            <span class="status-indicator"></span>
            <span id="current-time">--:--:--</span> UTC • AUTO-REFRESH: 60s
        </div>
    </div>

    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <div class="section-title">₿ TOP 10 CRYPTOMONNAIES - LIVE MARKET DATA</div>
        
        <div id="loading" class="loading">CHARGEMENT DES DONNÉES DE MARCHÉ EN COURS...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="indices-container" class="indices-grid" style="display: none;"></div>
        <div id="last-update" class="last-update" style="display: none;"></div>

        <hr>

        <!-- FOOTER -->
        <div class="bloomberg-footer">
            © 2025 BLOOMBERG ENS® | COINGECKO API | SYSTÈME OPÉRATIONNEL<br>
            DONNÉES CRYPTO EN TEMPS RÉEL • REFRESH AUTO: 60s • TERMINAL VERSION 1.0
        </div>
    </div>

    <script>
        // Configuration des 10 principales cryptomonnaies
        const cryptos = [
            { id: 'bitcoin', symbol: 'BTC', name: 'BITCOIN', fullName: 'Bitcoin' },
            { id: 'ethereum', symbol: 'ETH', name: 'ETHEREUM', fullName: 'Ethereum' },
            { id: 'tether', symbol: 'USDT', name: 'TETHER', fullName: 'Tether USD' },
            { id: 'binancecoin', symbol: 'BNB', name: 'BNB', fullName: 'Binance Coin' },
            { id: 'solana', symbol: 'SOL', name: 'SOLANA', fullName: 'Solana' },
            { id: 'ripple', symbol: 'XRP', name: 'XRP', fullName: 'Ripple' },
            { id: 'usd-coin', symbol: 'USDC', name: 'USD COIN', fullName: 'USD Coin' },
            { id: 'cardano', symbol: 'ADA', name: 'CARDANO', fullName: 'Cardano' },
            { id: 'dogecoin', symbol: 'DOGE', name: 'DOGECOIN', fullName: 'Dogecoin' },
            { id: 'ondo', symbol: 'ONDO', name: 'ONDO', fullName: 'Ondo' },
            { id: 'avalanche-2', symbol: 'AVAX', name: 'AVALANCHE', fullName: 'Avalanche' }
        ];

        let updateInterval;

        // Mise à jour de l'heure
        function updateClock() {
            const now = new Date();
            const timeString = now.toUTCString().split(' ')[4];
            document.getElementById('current-time').textContent = timeString;
        }

        // Récupération des données CoinGecko (API gratuite, pas de clé nécessaire)
        async function fetchCryptoData() {
            try {
                const ids = cryptos.map(c => c.id).join(',');
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;
                
                console.log('Appel CoinGecko:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }

                const data = await response.json();
                console.log('Données CoinGecko reçues:', data);
                
                // Transformer les données au format attendu
                const results = [];
                for (const crypto of cryptos) {
                    if (data[crypto.id]) {
                        const price = data[crypto.id].usd;
                        const change24h = data[crypto.id].usd_24h_change;
                        const change = price * (change24h / 100);
                        
                        results.push({
                            symbol: crypto.symbol,
                            shortName: crypto.name,
                            regularMarketPrice: price,
                            regularMarketChange: change,
                            regularMarketChangePercent: change24h
                        });
                    }
                }
                
                return results.length > 0 ? results : null;
            } catch (error) {
                console.error('Erreur CoinGecko:', error);
                return null;
            }
        }

        // Formatage des nombres
        function formatNumber(num) {
            if (num === undefined || num === null) return 'N/A';
            
            // Pour les cryptos, adapter le format selon le prix
            if (num >= 100) {
                return num.toLocaleString('fr-FR', { 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                });
            } else if (num >= 1) {
                return num.toLocaleString('fr-FR', { 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 4 
                });
            } else {
                return num.toLocaleString('fr-FR', { 
                    minimumFractionDigits: 4, 
                    maximumFractionDigits: 6 
                });
            }
        }

        // Formatage des changements
        function formatChange(change, changePercent) {
            if (change === undefined || changePercent === undefined) return 'N/A';
            const sign = change >= 0 ? '+' : '';
            return `${sign}${formatNumber(Math.abs(change))} (${sign}${changePercent.toFixed(2)}%)`;
        }

        // Classe CSS selon le changement
        function getChangeClass(change) {
            if (change === undefined || change === null) return 'neutral';
            return change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral';
        }

        // Affichage des cryptos
        function displayIndices(data) {
            const container = document.getElementById('indices-container');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const lastUpdate = document.getElementById('last-update');

            if (!data || data.length === 0) {
                loading.style.display = 'none';
                errorDiv.textContent = '❌ ERREUR: IMPOSSIBLE DE CHARGER LES DONNÉES • VÉRIFIER LA CONNEXION INTERNET';
                errorDiv.style.display = 'block';
                return;
            }

            loading.style.display = 'none';
            errorDiv.style.display = 'none';
            container.style.display = 'grid';
            lastUpdate.style.display = 'block';

            container.innerHTML = '';

            // Créer une carte pour chaque crypto
            data.forEach((quote) => {
                const cryptoInfo = cryptos.find(c => c.symbol === quote.symbol) || {};
                
                const card = document.createElement('div');
                card.className = 'index-card';
                card.innerHTML = `
                    <div class="index-name">${cryptoInfo.name || quote.shortName}</div>
                    <div class="index-full-name">${cryptoInfo.fullName || ''}</div>
                    <div class="index-price">$${formatNumber(quote.regularMarketPrice)}</div>
                    <div class="index-change ${getChangeClass(quote.regularMarketChange)}">
                        ${formatChange(quote.regularMarketChange, quote.regularMarketChangePercent)}
                    </div>
                `;
                container.appendChild(card);
            });

            // Afficher l'heure de dernière mise à jour
            const now = new Date();
            lastUpdate.innerHTML = `
                <span class="status-indicator"></span>
                DERNIÈRE MISE À JOUR: ${now.toLocaleString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    timeZone: 'UTC'
                })} UTC • SYSTÈME OPÉRATIONNEL
            `;
        }

        // Mise à jour des données
        async function updateData() {
            const container = document.getElementById('indices-container');
            container.classList.add('updating');
            
            const data = await fetchCryptoData();
            displayIndices(data);
            
            setTimeout(() => {
                container.classList.remove('updating');
            }, 500);
        }

        // Initialisation
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await updateData();
            
            // Mise à jour automatique toutes les 60 secondes
            updateInterval = setInterval(updateData, 60000);
        }

        // Lancer l'application au chargement de la page
        window.addEventListener('DOMContentLoaded', init);

        // Nettoyer l'intervalle lors de la fermeture de la page
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
